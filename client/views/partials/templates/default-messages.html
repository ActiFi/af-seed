<!-- default messages -->
<script type="text/ng-template" id="form-messages">
  <div ng-message="required">This field cannot be blank.</div>
  <div ng-message="minlength">This field is too short.</div>
  <div ng-message="maxlength">This field is too long.</div>
  <div ng-message="email">This email has an invalid format.</div>
  <div ng-message="pattern">This field is not in correct format.</div>
  <div ng-message="matches">This field must match.</div>
  <div ng-message="password-characters">Password needs at least one number and one uppercase letter.</div>
</script>
